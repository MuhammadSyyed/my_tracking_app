<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .dropdown {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .view {
            height: fit-content;
            width: fit-content;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fafafa;
        }
    </style>
</head>

<body>
    <div class="container">
        <form id="simpleForm">
            <label for="current">Select Option 1:</label>
            <select id="current" class="dropdown">
                {% for location in locations %}
                <option value="{{location}}">{{location}}</option>
                {% endfor %}
            </select>
            <label for="destination">Select Option 2:</label>
            <select id="destination" class="dropdown">
                {% for location in locations %}
                <option value="{{location}}">{{location}}</option>
                {% endfor %}
            </select>
            <button type="button" onclick="showSelections()">Show Selections</button>
        </form>
        <div id="viewDiv" class="view">Your selections will appear here.</div>
    </div>

    <script>
        function showSelections() {

            const fetchMapData = async (current, destination) => {

                try {
                    const response = await fetch('http://127.0.0.1:5000/get_map', {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ "current": current, "destination": destination })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();

                    document.getElementById('viewDiv').innerHTML = data.map;

                } catch (error) {
                    console.error("Error fetching map data:", error);
                }
            };

            var current = document.getElementById('current').value;
            var destination = document.getElementById('destination').value;
            fetchMapData(current, destination);
        }

    </script>
</body>

</html>
